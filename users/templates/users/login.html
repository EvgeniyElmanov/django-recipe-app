{% extends "recipes/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <form method="post" action="{% url 'user-login' %}">
    {% csrf_token %}
    <fieldset class="form-group">
    <legend class="border-bottom mb-4">Авторизация</legend>
    {{ form|crispy }}
    </fieldset>
    <div class="form-group py-3">
    <input class="btn btn-outline-primary" type="submit" value="Войти" />
    </div>
    </form>
  <div class="border-top pt-3">
    <a class="text-muted" href="{% url 'user-register' %}"
      >У вас нет учетной записи? Зарегистрироваться.</a
    >
  </div>
</div>
{% endblock content %}
